<VirtualHost 0.0.0.0:443>

ServerName test.com
ServerAlias test.com
ServerAdmin info@test.com
DocumentRoot /var/www/test/public

# Habilitar SSL
SSLEngine on
SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
SSLCertificateFile /etc/apache2/ssl/ttt.crt
SSLCertificateKeyFile /etc/apache2/ssl/ttt.key

ErrorLog  "| /usr/bin/rotatelogs /var/www/test/log/error.log_%Y-%m-%d 86400"
CustomLog "| /usr/bin/rotatelogs /var/www/test/log/requests.log_%Y-%m-%d 86400" combined

        ErrorDocument 404 /error/custom_404.html
        ErrorDocument 500 /error/custom_50x.html
        ErrorDocument 502 /error/custom_50x.html
        ErrorDocument 503 /error/custom_50x.html
        ErrorDocument 504 /error/custom_50x.html
</VirtualHost>
