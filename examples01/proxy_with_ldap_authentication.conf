<VirtualHost 0.0.0.0:443>

    ServerName test.com
    ServerAlias test.com
    ServerAdmin info@test.com
    DocumentRoot /var/www/test/public

    # Habilitar SSL
    SSLEngine on
    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    SSLCertificateFile /etc/apache2/ssl/ttt.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ttt.key

ErrorLog  "| /usr/bin/rotatelogs /var/www/test/log/error.log_%Y-%m-%d 86400"
CustomLog "| /usr/bin/rotatelogs /var/www/test/log/requests.log_%Y-%m-%d 86400" combined

ProxyPreserveHost On
ProxyPass / http://127.0.0.1:9000/
ProxyPassReverse / http://127.0.0.1:9000/

<location />
Options Indexes FollowSymLinks MultiViews
AllowOverride None
Order deny,allow
Deny from All
AuthType Basic
AuthBasicProvider ldap

#AuthzLDAPAuthoritative off
AuthName "Test OPenLDAP login"
AuthLDAPURL "ldap://192.168.1.2/dc=pepe,dc=ad?uid?sub?(objectClass=*)"
AuthLDAPBindDN "cn=admin,dc=pepe,dc=ad"
AuthLDAPBindPassword "admin"
AuthLDAPGroupAttribute memberUid
AuthLDAPGroupAttributeIsDN off
Require ldap-group  cn=admin,dc=pepe,dc=ad
DavMinTimeout 10
Satisfy any
</location>

</VirtualHost>

