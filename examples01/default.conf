<VirtualHost 0.0.0.0:443>

ServerName  66.11.11.120
ServerAlias 66.11.11.120
ServerAdmin info@pepe.com
DocumentRoot /var/www/000/ip/public

   # Habilitar SSL
    SSLEngine on
    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    SSLCertificateFile /etc/apache2/ssl/ttt.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ttt.key

        ErrorLog /var/www/000/ip/log/error.log
        CustomLog /var/www/000/ip/log/access.log combined

</VirtualHost>


